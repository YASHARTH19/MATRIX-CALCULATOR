<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body>

    <h1>Matrix Calculator</h1>
    
    <label for="size">Matrix Size:</label>
    <input type="number" id="size" min="2" max="5" value="2">
    <button onclick="generateMatrix()">Generate Matrices</button>

    <div id="matrix-container"></div>

    <h2>Operations:</h2>
    <button onclick="performOperation('add')">Addition</button>
    <button onclick="performOperation('subtract')">Subtraction</button>
    <button onclick="performOperation('multiply')">Multiplication</button>
    <button onclick="performOperation('scalar')">Scalar Multiplication</button>
    <button onclick="performOperation('transpose')">Transpose</button>
    <button onclick="performOperation('determinant')">Determinant</button>
    <button onclick="performOperation('inverse')">Inverse</button>

    <h2>Result:</h2>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
